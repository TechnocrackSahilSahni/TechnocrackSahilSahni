<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form_for_server</title>
</head>
<body>
    <h3>Checkbox</h3>
    <input type="checkbox" name="age" id="age">
    <lable for="age">I am 18+</lable><br>
    <form action="https://www.youtube.com/"><br>
        <input type="text" name="apple" placeholder="search in youtube"><br><br>
        <button>search</button><br>
    </form>
    <h3>Radio</h3>
    <input type="radio" name="fruit">
    <lable for="apple">Apple</lable><br>
    <input type="radio" name="fruit" id="mango" value="mango"/>
    <lable for="mango">Mango</lable><br>
    <input type="radio" name="fruit" id="guava" value="guava"/>
    <lable for="guava">Guava</lable><br>
    <h3>Dropdown</h3>
    <select name="profession" id="profession">
        <option value="student">Student</option>
        <option value="developer">developer</option>
        <option value="employee">Employee</option>
        <option value="manager">Manager</option>
    </select>
    <h3>Input Range</h3>
    <lable for "volume">Volume</lable>
    <input type="range" min="0" max="100" id="volume" name="volume"step="10" value="70"/>
    <h3>Text Area</h3>
    <lable for="feedback">please provide your experience : </lable>
    <textarea id="feedback" name="feedback" row="5" cols="100" placeholder="your feedback"></textarea>
</body>
</html>
