<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>form</title>
</head>
<body>
    <form action="/server">
        <div>
            Username:
            <input type="text" placeholder="enter name">
        </div><br>
        <div>
            Password:
            <input type="password" placeholder="enter password">
        </div>
        <br>
        <div>
            Contact_number:
            <input type="number" placeholder="enter number">
        </div>
        <br>
        <div>
            Date of birth:
            <input type="Date">
        </div><br>
        <div>
            Time:
            <input type="time">
        </div><br>
        <div>
            Date_time:
            <input type="datetime-local">
        </div><br/>
        <div>
            color:
            <input type="color">
        </div><br>
        <button>Submit</button>

    </form>
</body>
</html>
